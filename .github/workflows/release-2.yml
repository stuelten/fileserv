name: Release-via-gh-release
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Set version manually (e.g., 2.0.0)'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with: { java-version: '17', distribution: 'temurin' }

      # Automatically: get version from commit
      - name: Bump version (auto)
        if: github.event.inputs.version == ''
        uses: anothrNick/github-tag-action@1.67.0
        id: tag_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      # Manually: set version
      - name: Set version (manual)
        if: github.event.inputs.version
        run: |
          mvn versions:set -DnewVersion=${{ github.event.inputs.version }}
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "chore: set version to ${{ github.event.inputs.version }}"
          git tag v${{ github.event.inputs.version }}

      # Sync pom.xml and GitHub Release
      - name: Build and release
        run: |
          mvn clean package
          gh release create v${{ steps.tag_version.outputs.new_tag || github.event.inputs.version }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
